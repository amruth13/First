function CreateInputDate(options) {
    
    var defaults = {
        inputType: 'date'
    };

    
    var set = $.extend({}, defaults, options)

    
    this.createInput = function() {
        var _input = $('<input>');

        if (set.inputType === 'date') {
            _input.attr('type', 'date');
            // _inputdiv=$('<div>').addClass('test')
            // _inputdiv.append(_input)
        } else if (set.inputType === 'time') {
            _input.attr('type', 'time');
        } else {
            console.error('Cannot give this as input', set.inputType);
            return null; 
        }

        

        return _input;
    };
}


var obj = new CreateInputDate({ inputType: 'date' });
var dateInput = obj.createInput();
$('#input').append(dateInput);
