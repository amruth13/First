        }

        function isValidTime(timeStr) {
          var timeParts = timeStr.split(":");
          var hr = parseInt(timeParts[0], 10);
          var min = parseInt(timeParts[1], 10);

          return hr >= 0 && hr < 24 && min >= 0 && min < 60;
        }
